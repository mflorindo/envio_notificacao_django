{% extends "base.html" %}
{% block content %}
<div class="card">
    <form method="post">
        {% csrf_token %}
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
            <h4 class="card-title">Email</h4>
            <hr>

            <div class="row">
                <div class='col-md-4'>
                    <label>{{ form.smtp_name.label }}</label>
                    {{ form.smtp_name }}
                </div>
                <div class='col-md-4'>
                    <label>{{ form.smtp_port.label }}</label>
                    {{ form.smtp_port }}
                </div>
                <div class='col-md-4'>
                    <label>{{ form.login.label }}</label>
                    {{ form.login }}
                </div>
                <div class='col-md-4'>
                    <label>{{ form.password.label }}</label>
                    {{ form.password }}
                </div>

                <div class='col-md-4'>
                    <label>{{ form.sender_name.label }}</label>
                    {{ form.sender_name }}
                </div>

                <div class='col-md-4'>
                    <label>{{ form.sender_email.label }}</label>
                    {{ form.sender_email }}
                </div>

    



            </div>

            <div class="card-footer mt-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-default" href="{% url 'application_list' %}" role="button">Cancelar</a>
                {% if object %}
                <a class="btn btn-danger float-right" href="{% url 'email_delete' object.id %}"
                    role="button">Excluir</a>
                {% endif %}
            </div>
    </form>
</div>


{% endblock content %}
